<!DOCTYPE html>

<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./sliders/index.js"></script>
  <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
  <div id="nav-bar">
    <div>
      COVID MODEL
    </div>
  </div>
  <section>
    <article class="d-flex justify-content-center">
      <div class="sliders-group">
        <br />
        <div>
          <select id="model-selection">
            <option value="compartment-model">Compartment Model</option>
            <option value="simple-agent-model">Simple Agent Model</option>
          </select>
        </div>
        <br />
        <div>
          <label for="numberOfPeopleSlider"
            >Number of people: &nbsp;<span id="numberOfPeopleSliderVal"></span
          ></label>
          <div>
            <input
              type="range"
              min="0"
              max="100000"
              value="1000"
              class="slider"
              id="numberOfPeopleSlider"
            />
          </div>
        </div>
        <br />
        <div>
          <label for="initialInfectedSlider"
            >Initial infected: &nbsp;<span id="initialInfectedSliderVal"></span
          ></label>
          <div>
            <input
              type="range"
              min="0"
              max="1000"
              value="100"
              class="slider"
              id="initialInfectedSlider"
            />
          </div>
        </div>
        <br />
        <div>
          <label for="connectionsPerPersonSlider"
            >Average connections per person: &nbsp;<span
              id="connectionsPerPersonSliderVal"
            ></span
          ></label>
          <div>
            <input
              type="range"
              min="1"
              max="40"
              value="20"
              class="slider"
              id="connectionsPerPersonSlider"
            />
          </div>
        </div>
        <br />
        <div>
          <label for="medianTimeUntilRecoverySlider"
            >Mean time until recovery (days): &nbsp;<span
              id="medianTimeUntilRecoverySliderVal"
            ></span
          ></label>
          <div>
            <input
              type="range"
              min="0"
              max="50"
              step="1"
              value="14"
              class="slider"
              id="medianTimeUntilRecoverySlider"
            />
          </div>
        </div>
        <br />
        <div>
          <label for="infectionProbabilitySlider"
            >Infection probability (infections per day per contact per person):
            &nbsp;<span id="infectionProbabilitySliderVal"></span
          ></label>
          <div>
            <input
              type="range"
              min="0"
              max="10"
              step="0.01"
              value="0.5"
              class="slider"
              id="infectionProbabilitySlider"
            />
          </div>
        </div>
        <br />
        <div>
          <label for="infectionRateSlider"
            >Infection rate (infections per day per person): &nbsp;<span
              id="infectionRateSliderVal"
            ></span
          ></label>
          <div>
            <input
              type="range"
              min="0"
              max="10"
              step="0.01"
              value="0.5"
              class="slider"
              id="infectionRateSlider"
            />
          </div>
        </div>
        <br />
        <div>
          <button id="start-button">Start</button>
        </div>
      </div>
      <div>
        <div id="data-chart"></div>
      </div>
    </article>
  </section>

  <div>
    <h1>Model data</h1>
    <table id="model-table">
      <tr>
        <th>Day</th>
        <th>Susceptible</th>
        <th>Infected</th>
        <th>Recovered</th>
        <th>Newly infected</th>
        <th>Newly recovered</th>
      </tr>
    </table>
  </div>
</body>
